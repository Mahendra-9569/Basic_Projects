<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <header><h1>Feedback Form</h1></header>
    
    <main>
        <form action="index3.html" method="post">
            <fieldset>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"  placeholder ="Write your name"required>
                </div>
                <br>
                <div>
                    <label for = "email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <br>
                <label for = " message">Message</label>
                <textarea name="message" id="message" cols="30" rows="4" placeholder="Enter your message here"></textarea>
                <br>

                <div>
                    
                    Rate us our of 5:
                    <br>
                    <label for="radio">1</label>
                    <input type="radio" id="radio" name="rate" value="1">
                    <br>
                    <label for="radio">2</label>
                    <input type="radio" id="radio" name="rate" value="2">
                    <br>
                    <label for="radio">3</label>
                    <input type="radio" id="radio" name="rate" value="3">
                    <br>
                    <label for="radio">4</label>
                    <input type="radio" id="radio" name="rate" value="4">
                    <br>
                    <label for="radio">5</label>
                    <input type="radio" id="radio" name="rate" value="5">


                </div>

                <br>
                <input type="submit" value="Submit" placeholder = "Send your message">
            </fieldset>
        </form>
    </main>
    
</body>
</html>
