<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Form</title>
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <form action="index2.html" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
               
               
            <div>
                Sex:
                <input type="radio" id="huey" name="drone" value="huey" checked />
                <label for="huey">Male</label>

               <input type="radio" id="dewey" name="drone" value="dewey" />
               <label for="dewey">Female</label>

            
            </div>

            <div>
                Country:
                <label for  = "select"></label>
                <select name="select" id="select" aria-placeholder="Select Country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Togo">Togo</option>
                    <option value="Benin">Benin</option>

                </select>
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>

            <br>
            <input type="checkbox" name="checkbox" id="checkbox" value="checkbox" checked>
            <label for = "checkbox">Subscribe </label>
            <br>
            
            <input type="submit" value="Submit">

                
                
    

    
</body>
</html>
